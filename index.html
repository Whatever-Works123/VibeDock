<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">MyApp</div>
            <nav>
                <ul>
                    <li><button onclick="loadSection('dashboard')">Dashboard</button></li>
                    <li><button onclick="loadSection('profile')">Profile</button></li>
                    <li><button onclick="loadSection('settings')">Settings</button></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content">
            <h1>Welcome</h1>
            <p>Select an item from the sidebar to load content.</p>
        </main>

    </div>

    <script src="js/app.js"></script>

</body>
</html>
